<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notion Clock Widget - Vertical Layout</title>
<style>
  /* === デザイン設定エリア (CSS) === */

  :root {
    /* --- 色の設定（変数） --- */
    /* ライトモード（明るい画面）のときの色 */
    --card-bg: rgba(255, 255, 255, 0.75); /* 白の半透明 */
    --text-color: #2c2c2c;               /* 濃い墨色 */
    --border-color: #2c2c2c;             /* 枠線の色 */
    --shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  /* ダークモードの自動切り替え設定 */
  @media (prefers-color-scheme: dark) {
    :root {
      --card-bg: rgba(40, 40, 40, 0.6);  /* 黒っぽいグレーの半透明 */
      --text-color: #e0e0e0;             /* 白に近いグレー */
      --border-color: #e0e0e0;           /* 枠線 */
      --shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
  }

  body {
    margin: 0;
    /* フォント設定 */
    font-family: "Helvetica Neue", "Arial", "Hiragino Kaku Gothic ProN", sans-serif;
    background-color: transparent; /* 背景は透明 */
    display: flex;                 /* 全体を真ん中に寄せる */
    justify-content: center;       /* 左右の真ん中 */
    align-items: center;           /* 上下の真ん中 */
    height: 100vh;                 /* 画面の高さを100%使う */
    overflow: hidden;              /* スクロールバーを出さない */
  }

  /* 2つのブロック（上段と下段）をまとめるコンテナ */
  .container {
    display: flex;            /* 配置の設定 */
    flex-direction: column;   /* 要素を「縦」に並べる */
    gap: 12px;                /* ブロックとブロックの間隔 */
    width: 200px;             /* ウィジェットの最大幅を固定し、Notion内での収まりを良くする */
    max-width: 90vw;          /* 画面幅の90%を超えないようにする */
  }

  /* === カード（箱）の共通デザイン === */
  .card {
    background-color: var(--card-bg);
    color: var(--text-color);
    border: 2px solid var(--border-color);
    border-radius: 16px;
    padding: 15px;
    box-shadow: var(--shadow);
    backdrop-filter: blur(5px);
    
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* --- 1つ目のブロック（上段）：日付エリア --- */
  .date-block {
    /* 中身（月、日、曜日）を縦に並べる */
    flex-direction: column;
    height: 90px;
    padding: 10px 15px; /* 上下は小さく、左右は余白を多めに */
  }

  /* 日付と曜日を横に並べるための行 */
  .date-row {
    display: flex;
    align-items: baseline; 
    gap: 8px;
  }

  /* 月（上段） */
  .month-text {
    font-size: 1.1rem;
    font-weight: 500;
    text-transform: uppercase; 
    opacity: 0.8;
    margin-bottom: 4px; /* 日付との間に少し隙間 */
  }

  /* 日付の数字 */
  .day-number {
    font-size: 2.5rem;
    font-weight: 800;
    line-height: 1;
  }

  /* 曜日 */
  .weekday-text {
    font-size: 1.1rem;
    font-weight: bold;
  }
  
  /* --- 2つ目のブロック（下段）：時刻エリア --- */
  .time-block {
    display: flex;      /* 時と分を横並びにする */
    gap: 8px;           /* 時と分の間の隙間 */
    height: 80px;
  }

  /* 時と分の個別の箱 */
  .time-unit-card {
    /* cardのスタイルを継承しつつ、個別に設定 */
    flex: 1; /* 2つの箱が同じ幅になるように自動調整 */
    padding: 0; /* time-block内で調整するため、内側のpaddingをリセット */
    justify-content: center;
    align-items: center;
    /* 枠線と背景はtime-blockで設定済みのため、ここでは文字サイズに集中 */
    
    background-color: transparent; /* time-blockの背景を使う */
    border: none; /* time-blockの枠線を使う */
    box-shadow: none;
  }
  
  /* 時と分の数字 */
  .time-text {
    font-size: 3.2rem;       /* 大きめの数字 */
    font-weight: 800;
    line-height: 1;
  }

</style>
</head>
<body>

<div class="container">
  
  <div class="card date-block">
    <div class="month-text" id="month">DEC</div>
    <div class="date-row">
      <span class="day-number" id="day">11</span>
      <span class="weekday-text" id="weekday">THU</span>
    </div>
  </div>

  <div class="card time-block">
    <div class="time-unit-card">
      <div class="time-text" id="hour">11</div>
    </div>
    
    <div style="font-size: 3.2rem; font-weight: 800; line-height: 1; color: var(--text-color); align-self: center;">:</div>

    <div class="time-unit-card">
      <div class="time-text" id="minute">18</div>
    </div>
  </div>

</div>

<script>
  /* === プログラムエリア (JavaScript) === */

  function updateClock() {
    const now = new Date();

    // 英語表記の月と曜日
    const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
    const weekdays = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];

    const monthName = months[now.getMonth()];
    const dayNumber = now.getDate();
    const weekdayName = weekdays[now.getDay()];

    // 1桁の数字に「0」を付けて2桁にする
    const hourString = String(now.getHours()).padStart(2, '0');
    const minString = String(now.getMinutes()).padStart(2, '0');

    // HTMLの表示を更新
    document.getElementById('month').textContent = monthName;
    document.getElementById('day').textContent = dayNumber;
    document.getElementById('weekday').textContent = weekdayName;
    document.getElementById('hour').textContent = hourString;
    document.getElementById('minute').textContent = minString;
  }

  // 初回実行と1秒ごとの更新
  updateClock();
  setInterval(updateClock, 1000);

</script>

</body>
</html>
